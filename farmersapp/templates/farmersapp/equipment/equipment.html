{% extends 'farmersapp/index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'farmersapp/css/style.css' %}">

    <title>Equipments</title>
</head>
<body class="categories">
    
    <h1>Equipments</h1>
    <table class="categories">
        <tr class="categories">
            <th>user</th>
            <th>description</th>
            <th>create_date </th>
        </tr>
        {% for area in equipments %}
        <tr class="my_areas_cl">
            <td>{{ area.user }}</td>
            <td>{{ area.description }}</td>
            <td>{{ area.create_date}}</td>
            <td>
                <a href="{% url 'edit_equipment' area.id %}">Edit</a>
                <form action="{% url 'delete_equipment' area.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this area?')">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <li><a href="{% url 'create_equipment' %}">New equipment</a></li>

</body>
{% endblock %}
</html>
